<div class="login-wrapper">
  <mat-card class="login-card">

    <h2 class="login-title">Login Into Your Account</h2>

    <form>

      <!-- EMAIL -->
      <div class="field-group">
        <label class="field-label">Email*</label>
        <mat-form-field appearance="outline" [floatLabel]="floatLabelType" class="full-width">
          <input matInput type="email" required />
        </mat-form-field>
      </div>

      <!-- PASSWORD -->
      <div class="field-group">
        <label class="field-label">Password*</label>
        <mat-form-field appearance="outline" [floatLabel]="floatLabelType" class="full-width">
          <input matInput type="password" required />
        </mat-form-field>
      </div>

      <button
        mat-raised-button
        color="primary"
        class="login-btn full-width" (click)="login()">
        Login Account
      </button>

    </form>

  </mat-card>
</div>
