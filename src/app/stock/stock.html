<div class="headers">Stock Monitoring Screen</div>
<div class="two-by-two-grid">

    <!-- Sundry Debtors -->
    <div class="modern-table-wrapper table-scroll">

        <table mat-table [dataSource]="stockData" class="modern-table" sticky>

            <!-- Months -->
            <ng-container matColumnDef="particulars">
                <th mat-header-cell *matHeaderCellDef>Particulars</th>
                <td mat-cell *matCellDef="let row" [class.total]="row.total">
                    {{ row.particulars }}
                </td>
            </ng-container>

            <!-- Dec-25 -->
            <ng-container matColumnDef="dec25">
                <th mat-header-cell *matHeaderCellDef>Dec-25</th>
                <td mat-cell *matCellDef="let row" [class.total]="row.total">
                    {{ row.dec25 }}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedStockColumns; sticky:true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedStockColumns"></tr>

        </table>
    </div>

    <!-- Sundry Creditors -->
    <div class="modern-table-wrapper table-scroll">

        <table mat-table [dataSource]="AgingData" class="modern-table">

            <!-- Months -->
            <ng-container matColumnDef="particulars">
                <th mat-header-cell *matHeaderCellDef>Particulars</th>
                <td mat-cell *matCellDef="let row" [class.total]="row.total">
                    {{ row.particulars }}
                </td>
            </ng-container>

            <!-- Dec-25 -->
            <ng-container matColumnDef="dec25">
                <th mat-header-cell *matHeaderCellDef>Dec-25</th>
                <td mat-cell *matCellDef="let row" [class.total]="row.total">
                    {{ row.dec25 }}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedStockColumns; sticky:true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedStockColumns"></tr>

        </table>
    </div>

</div>
